{% extends "base.html" %}
{% block title %}{{super()}}{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-6">
        <div class="configdiv">
            <form action="{{ url_for('handle_data') }}" method="post">
                <div class="form-group">
                  <label for="VPCCIDRblock">VPC CIDR block</label>
                  <input type="text" class="form-control" id="VPCCIDRblock" aria-describedby="VPCCIDRblock" placeholder="10.0.0.0/16">
                  <small id="VPCCIDRblockhelp" class="form-text text-muted">Input your VPC CIDR block.</small>
                </div>
                <div class="form-group">
                  <label for="PublicSubnetsList">Public Subnets List</label>
                  <input type="text" class="form-control" id="PublicSubnetsList" placeholder="10.0.0.0/24, 10.0.1.0/24...">
                </div>
                <div class="form-group">
                    <label for="PrivateSubnetsList">Private Subnets List</label>
                    <input type="text" class="form-control" id="PrivateSubnetsList" placeholder="10.0.2.0/24, 10.0.3.0/24...">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="configdiv">
        </div>
    </div>
</div>

{% endblock %}
